<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/nav-arrows.css">
    <link rel="stylesheet" href="/styles/center-panel-main.css">
    <link rel="stylesheet" href="/styles/top-panel-main.css">
    <link rel="stylesheet" href="/icons/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/scripts/scroll.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="main">
        <div class="panel" id="top-panel">
            <button onclick="ScrollToElement('center-panel')" class="nav-arrows" id="bottom-arrow-top-panel"><i class="fas fa-chevron-down"></i></button>
            <div id="top-panel-main">
                BLA BLA
            </div>
        </div>
        <div class="panel" id="left-panel">
            <button onclick="ScrollToElement('center-panel')" class="nav-arrows" id="right-arrow-left-panel"><i class="fas fa-chevron-right"></i></button>
            <div class="sample">LEFT</div>
        </div>
        <div class="panel" id="center-panel">
            <button onclick="ScrollToElement('top-panel')" class="nav-arrows" id="top-arrow"><i class="fas fa-chevron-up"></i></button>
            <button onclick="ScrollToElement('left-panel')" class="nav-arrows" id="left-arrow"><i class="fas fa-chevron-left"></i></button>
            <button onclick="ScrollToElement('right-panel')" class="nav-arrows" id="right-arrow"><i class="fas fa-chevron-right"></i></button>
            <button onclick="ScrollToElement('bottom-panel')" class="nav-arrows" id="bottom-arrow"><i class="fas fa-chevron-down"></i></button>
           
            <div id="center-panel-main">
                <h1 class="landing-text" id="landing-text-big">Przemys≈Çaw Mikulski</h1>
                <h3 class="landing-text" id="landing-text-small">Programming and more...</h3>
                <div id="landing-image">
                    <img src="/assets/images/cowboy.png" alt="me">
                </div>
            </div>
        </div>
        <div class="panel" id="right-panel">
            <button onclick="ScrollToElement('center-panel')" class="nav-arrows" id="left-arrow-right-panel"><i class="fas fa-chevron-left"></i></button>
            <div class="sample">RIGHT</div>
        </div>
        <div class="panel" id="bottom-panel">
            <button onclick="ScrollToElement('center-panel')" class="nav-arrows" id="top-arrow-bottom-panel"><i class="fas fa-chevron-up"></i></button>
            <div class="sample">BOTTOM</div>
        </div>
    </div>


    <script>
        ScrollToElement('center-panel');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
